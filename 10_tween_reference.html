<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>GreenSock: Tween Reference</title>
    
<style>
body{
	background-color:#000;
}
#demo {
	width: 692px;
	height: 60px;
	background-color: #333;
	padding: 8px;
}
#logo {
	position: relative;
	width: 60px;
	height: 60px;
	background: url(img/logo_black.jpg) no-repeat;
}
#text {
	background-color:#eee;
	padding:13px;
}
</style>
</head>

<body>
<p id='text'>
Write this:
<br/>
&nbsp; &nbsp; &nbsp; 
	animate( logo ).during( 2 ).to( {left:"440px"} ).easeOut( Back ).start( 2 ); 	
	<br/>	
	<br/>	
	<br/>	
	Instead of this :
	<br/>
	&nbsp; &nbsp; &nbsp; TweenLite.to(logo, 2, { left:"440px", ease:Back.easeOut, delay:2 } );
	
		<br/>	<br/>
		<br/>
		
		You can pass the `delay` seconds to the .start() method.
		
</p> 
<div id="demo">
	<div id="logo"></div>
</div>
<input type="button" id="restartBtn" value="restart()">

<script type="text/javascript" src="js/lib/greensock/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/lib/greensock/TweenLite.min.js"></script>
<script type="text/javascript" src="js/pretty-gsap/pretty-gsap.js"></script>

<script>
window.onload = function() {
	var logo = document.getElementById("logo"),
		restartBtn = document.getElementById("restartBtn"),

		tween = animate(logo).during(2).to({left:"632px"}).start();
	
	restartBtn.onclick = function() {
		tween.restart();
	}	
}
</script>

</body>
</html>
